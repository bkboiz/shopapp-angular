<app-header></app-header>

<div class="container">
    <div class="intro-section">
        <h1>Thông tin đơn hàng</h1>
    </div>

    <div class="row">
        <div class="col-md-6">
            <h2 class="product-header">Thông tin người nhận</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Họ và tên:</label>
                    <input type="text" class="form-control" [(ngModel)]="fullName" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="text" class="form-control" [(ngModel)]="email" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Số điện thoại:</label>
                    <input type="text" class="form-control" [(ngModel)]="phoneNumber" id="phone" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Địa chỉ:</label>
                    <input type="text" class="form-control" [(ngModel)]="address" id="address" required>
                </div>
                <div class="mb-3">
                    <label for="note" class="form-label">Ghi chú:</label>
                    <input type="text" class="form-control" [(ngModel)]="note" id="note">
                </div>
                <div class="mb-3">
                    <label for="shippingMethod" class="form-label">Phương thức vận chuyển:</label>
                    <select id="shippingMethod" class="form-select" [(ngModel)]="shippingMethod" name="shippingMethod">
                        <option class="product-category" value="Shopee Express">Shopee Express</option>
                        <option class="product-category" value="Nhanh Express">Nhanh Express</option>
                        <option class="product-category" value="Chậm Express">Chậm Express</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="paymentMethod" class="form-label">Phương thức thanh toán:</label>
                    <select id="paymentMethod" class="form-select" [(ngModel)]="paymentMethod" name="paymentMethod">
                        <option class="product-category" value="Shopee Express">Ví điện tử</option>
                        <option class="product-category" value="Shopee Express">Thẻ Master Card</option>
                        <option class="product-category" value="Nhanh Express">Thẻ VISA</option>
                        <option class="product-category" value="Chậm Express">Thanh toán khi nhận hàng</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h2 class="product-order">Sản phẩm đã đặt</h2>
            <table>
                <thead>
                    <tr>
                        <th scope="col" class="text-start">Sản phẩm</th>
                        <th scope="col">Số lượng</th>
                        <th scope="col">Đơn giá</th>
                        <th scope="col">Tổng giá</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="product-info">
                                <img src="https://images.pexels.com/photos/4050426/pexels-photo-4050426.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                    alt="Product Image" class="product-image">
                                <span class="product-name">{{productDetail.name}}</span>
                            </div>
                        </td>
                        <td>2</td>
                        <td>100,000 đ</td>
                        <td>200,000 đ</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="product-info">
                                <img src="https://images.pexels.com/photos/4050426/pexels-photo-4050426.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                    alt="Product Image" class="product-image">
                                <span class="product-name">productDetail.name</span>
                            </div>
                        </td>
                        <td>2</td>
                        <td>100,000 đ</td>
                        <td>200,000 đ</td>
                    </tr>
                </tbody>
            </table>
            <div class="text-start mt-3">
                <h4 class="header-text text-end">Tổng giá: 350,000 đ</h4>
            </div>
            <div class="mt-3">
                <h4 class="product-header">Nhập coupon</h4>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Nhập coupon">
                    <button class="btn btn-gradient" type="button">Áp dụng</button>
                </div>
            </div>
            <div class="text-start mt-3">
                <button class="btn btn-gradient">Đặt hàng</button>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
