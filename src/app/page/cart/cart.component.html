<app-header></app-header>
<div class="container">
    <div class="intro-section">
        <h1>Thông tin giỏ hàng</h1>
    </div>

    <div class="row">
        <h2 class="product-order">Sản phẩm trong giỏ hàng</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th style="width: 10%;" scope="col" class=""><input type="checkbox" id="select-all"></th>
                    <th scope="col" class="text-start">Sản phẩm</th>
                    <th scope="col">Số lượng</th>
                    <th scope="col">Đơn giá</th>
                    <th scope="col">Tổng giá</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of productDetails; let i = index">
                    <td><input type="checkbox" (change)="toggleSelection(i)"></td>
                    <td>
                        <div class="product-info">
                            <img [src]="'http://localhost:8039/api/v1/product/images/' + item.productDetail.thumbnail"
                                alt="Product Image" class="product-image">&nbsp;&nbsp;&nbsp;&nbsp;
                            <span class="product-name">{{item.productDetail.name}}</span>
                        </div>
                    </td>
                    <td>{{item.quantity}}</td>
                    <td>{{item.productDetail.price}} đ</td>
                    <td>{{item.quantity*item.productDetail.price}}</td>
                </tr>
            </tbody>
        </table>
        <div class="text-start mt-3">
            <h4 class="header-text text-end">Tổng: {{totalAmount}}</h4>
        </div>
        <div class="mt-3">
            <h4 class="product-header">Nhập coupon</h4>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Nhập coupon">
                <button class="btn btn-gradient" type="button">Áp dụng</button>
            </div>
        </div>
        <div class="text-start mt-3">
            <button class="btn btn-gradient">Đặt hàng</button>
        </div>
    </div>
</div>

<app-footer></app-footer>
