<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <svg xlmns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="50" height="50">
                    <circle cx="50" cy="50" r="45" fill="rgb(240,101,197)" />
                    <circle cx="50" cy="50" r="35" fill="rgb(127,68,255)" />
                </svg>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" routerLink="/">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link notification-icon-container" routerLink="/">Thông báo
                            <i class="fas fa-bell icon"></i>
                            <span *ngIf="notificationCnt > 0" class="notification-badge">{{notificationCnt}}</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link cart-icon-container" routerLink="/order">Giỏ hàng
                            <i class="fas fa-shopping-cart icon"></i>
                            <span *ngIf="cartItemCnt > 0" class="cart-badge">{{cartItemCnt}}</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/login">Đăng nhập</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
